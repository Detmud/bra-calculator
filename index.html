            <h1><span id="deSize"><small>DE</small> xx X</span></h1>
        </div>
        <div class="col-md-1">
        </div>

      </div>

      <hr>
      <p class="text-center">by @Detmud & @MamsellChaos</p>
      <p class="text-center">Version 0.2.2</p>
    </div> <!-- /container -->

    <!-- Modal: FAQ; 1-->
    <div class="modal fade" id="faq_1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Question 1</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal: FAQ; 2-->
    <div class="modal fade" id="faq_2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

          <div class="modal-body">
